<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Financeira</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h1>Gestão Financeira</h1>
            <div class="form-container">
                <form id="expenseForm" class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="description" required>
                    </div>
                    <div class="form-group">
                        <label>Valor</label>
                        <input type="number" id="amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Categoria</label>
                        <select id="category" required>
                            <option value="">Selecione</option>
                            <option value="alimentacao">Alimentação</option>
                            <option value="transporte">Transporte</option>
                            <option value="moradia">Moradia</option>
                            <option value="saude">Saúde</option>
                            <option value="educacao">Educação</option>
                            <option value="lazer">Lazer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn-primary">Registrar</button>
                </form>
                <div style="height: 420px;">
                    <canvas id="graficoMensal"></canvas>
                  </div>

            </div>
        </aside>

        <main class="main-content">
            <div class="summary-cards">
                <div class="summary-card">
                    <h3>Total Geral</h3>
                    <div class="amount" id="totalAmount">R$ 0,00</div>
                </div>
                <div class="summary-card">
                    <h3>Maior Gasto</h3>
                    <div class="amount" id="highestExpense">R$ 0,00</div>
                </div>
                <div class="summary-card">
                    <h3>Média Mensal</h3>
                    <div class="amount" id="monthlyAverage">R$ 0,00</div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Registros Financeiros</h2>
                    <select id="categoryFilter">
                        <option value="">Todas Categorias</option>
                        <option value="alimentacao">Alimentação</option>
                        <option value="transporte">Transporte</option>
                        <option value="moradia">Moradia</option>
                        <option value="saude">Saúde</option>
                        <option value="educacao">Educação</option>
                        <option value="lazer">Lazer</option>
                    </select>
                </div>
                <div class="registros-financeiros">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Valor</th>
                                <th>Categoria</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="expensesTable"></tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Gráfico de Gastos por Categoria</h2>
                </div>
                <div style="padding: 2rem;">
                    <canvas id="graficoGastos" height="100"></canvas>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
